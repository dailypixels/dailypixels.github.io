<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Pixel — Login / Signup</title>
  <link rel="icon" href="https://via.placeholder.com/32x32.png?text=DP" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Inter", sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f9fafb; color: #1f2937;
    }

    .auth-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 380px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    input {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #e5e7eb; border-radius: 8px;
      background: #f9fafb; color: #111827;
      font-size: 1rem; outline: none; transition: border 0.2s ease;
    }

    input:focus { border-color: #60a5fa; background: #fff; }
    input::placeholder { color: #9ca3af; }

    button {
      width: 100%; padding: 12px; border: none;
      border-radius: 8px; margin-top: 12px;
      font-weight: 600; cursor: pointer; transition: 0.3s;
      background: #2563eb; color: #fff; font-size: 1rem;
    }

    button:hover { background: #1e40af; }

    .toggle, .forgot-password {
      color: #2563eb; font-size: 0.9rem; cursor: pointer;
      transition: 0.2s; margin-top: 10px;
    }

    .toggle:hover, .forgot-password:hover {
      color: #1d4ed8; text-decoration: underline;
    }

    .error, .success {
      margin-top: 10px; font-size: 0.9rem; min-height: 20px;
    }

    .error { color: #dc2626; }
    .success { color: #16a34a; }

    .back-home {
      position: fixed; top: 20px; left: 20px;
      background: #f3f4f6; color: #1e3a8a;
      font-weight: 500; padding: 8px 14px;
      border-radius: 8px; text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.25s ease; font-size: 0.95rem;
      z-index: 1000;
    }
    .back-home:hover { background: #e0e7ff; transform: translateY(-2px); }

    @media (max-width: 480px) {
      .auth-container { padding: 2rem 1.5rem; }
      .back-home { top: 12px; left: 12px; font-size: 0.85rem; padding: 6px 10px; }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-home">← Back to Home</a>

  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirm-password" placeholder="Confirm Password" style="display:none;" />

      <button id="auth-btn">Login</button>

      <div class="forgot-password" id="forgot-password">Forgot password?</div>
      <div class="error" id="error-msg"></div>
      <div class="success" id="success-msg"></div>

      <div class="toggle" id="toggle-form">
        Don't have an account? <span style="font-weight:600;">Sign up</span>
      </div>
    </div>

    <div id="reset-form" style="display:none;">
      <input type="password" id="new-password" placeholder="New Password" />
      <input type="password" id="confirm-new-password" placeholder="Confirm New Password" />
      <button id="reset-btn">Reset Password</button>
      <div class="error" id="reset-error"></div>
      <div class="success" id="reset-success"></div>
    </div>
  </div>

  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail,
      confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsl9sK5Yd-YmXzAnpEQcjb8TnJhHb0PeI",
      authDomain: "daily-pixel-s.firebaseapp.com",
      projectId: "daily-pixel-s",
      storageBucket: "daily-pixel-s.appspot.com",
      messagingSenderId: "398842218844",
      appId: "1:398842218844:web:3e433b1b4c42169df91999",
      measurementId: "G-RJJY4HSYDN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const formTitle = document.getElementById("form-title");
    const toggleForm = document.getElementById("toggle-form");
    const authBtn = document.getElementById("auth-btn");
    const errorMsg = document.getElementById("error-msg");
    const successMsg = document.getElementById("success-msg");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const forgotPassword = document.getElementById("forgot-password");

    const resetForm = document.getElementById("reset-form");
    const resetBtn = document.getElementById("reset-btn");
    const resetError = document.getElementById("reset-error");
    const resetSuccess = document.getElementById("reset-success");

    let isLogin = true;

    // --- Toggle Login / Signup ---
    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      authBtn.textContent = isLogin ? "Login" : "Sign Up";
      confirmPassword.style.display = isLogin ? "none" : "block";
      forgotPassword.style.display = isLogin ? "block" : "none";
      toggleForm.innerHTML = isLogin
        ? "Don't have an account? <span style='font-weight:600;'>Sign up</span>"
        : "Already have an account? <span style='font-weight:600;'>Login</span>";
      errorMsg.textContent = "";
      successMsg.textContent = "";
    });

    // --- Forgot Password Email ---
    forgotPassword.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.textContent = "Please enter your email to reset password.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        successMsg.textContent = "Password reset link sent to your email.";
      } catch (err) {
        errorMsg.textContent = "Failed to send reset link. Try again.";
      }
    });

    // --- Login / Signup ---
    authBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirm = confirmPassword.value.trim();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (!email || !password || (!isLogin && !confirm)) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }
      if (!isLogin && password !== confirm) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          successMsg.textContent = "Login successful! Redirecting...";
          setTimeout(() => (window.location.href = "index.html"), 1500);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          successMsg.textContent = "Account created successfully!";
          setTimeout(() => {
            isLogin = true;
            formTitle.textContent = "Login";
            authBtn.textContent = "Login";
            confirmPassword.style.display = "none";
            forgotPassword.style.display = "block";
          }, 1500);
        }
      } catch (err) {
        switch (err.code) {
          case "auth/user-not-found":
            errorMsg.textContent = "User not found. Please sign up first.";
            break;
          case "auth/wrong-password":
            errorMsg.textContent = "Incorrect password. Try again.";
            break;
          case "auth/email-already-in-use":
            errorMsg.textContent = "This email is already registered.";
            break;
          case "auth/weak-password":
            errorMsg.textContent = "Password should be at least 6 characters.";
            break;
          default:
            errorMsg.textContent = "Something went wrong. Please try again.";
        }
      }
    });

    // --- Handle Reset Password Page ---
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");
    if (oobCode) {
      document.getElementById("auth-forms").style.display = "none";
      resetForm.style.display = "block";
      formTitle.textContent = "Reset Password";
    }

    resetBtn.addEventListener("click", async () => {
      const newPass = document.getElementById("new-password").value.trim();
      const confirmNew = document.getElementById("confirm-new-password").value.trim();
      resetError.textContent = "";
      resetSuccess.textContent = "";

      if (!newPass || !confirmNew) {
        resetError.textContent = "Please fill in both fields.";
        return;
      }
      if (newPass !== confirmNew) {
        resetError.textContent = "Passwords do not match.";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPass);
        resetSuccess.textContent = "Password reset successfully! Redirecting...";
        setTimeout(() => (window.location.href = "login.html"), 2000);
      } catch (err) {
        resetError.textContent = "Invalid or expired reset link.";
      }
    });
  </script>
</body>
</html>
