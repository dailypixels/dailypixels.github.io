name: Update Feed Automatically

on:
  push:
    branches:
      - main
    paths:
      - 'stories/**/*.html'

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate feed.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feed.xml
          echo '<feed xmlns="http://www.w3.org/2005/Atom">' >> feed.xml
          echo '<title>Daily Pixel</title>' >> feed.xml
          echo '<updated>'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'</updated>' >> feed.xml

          for f in stories/*.html; do
            TITLE=$(grep -m1 "<h1>" "$f" | sed 's/<[^>]*>//g')
            LINK="https://dailypixelsite.github.io/${f}"
            DATE=$(git log -1 --format="%aI" "$f" || date -u +"%Y-%m-%dT%H:%M:%SZ")
            SUMMARY=$(grep -m1 "<p>" "$f" | sed 's/<[^>]*>//g' | head -c 200)
            echo "<entry>" >> feed.xml
            echo "  <title>${TITLE}</title>" >> feed.xml
            echo "  <link href=\"${LINK}\" />" >> feed.xml
            echo "  <updated>${DATE}</updated>" >> feed.xml
            echo "  <summary>${SUMMARY}</summary>" >> feed.xml
            echo "</entry>" >> feed.xml
          done

          echo "</feed>" >> feed.xml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add feed.xml
          git commit -m "Auto-update feed.xml" || echo "No changes to commit"
          git push
