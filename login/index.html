<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth | Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      background: #f0f0f0;
      transition: 0.3s;
    }

    .tab.active {
      background: #007bff;
      color: white;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    h2 {
      margin-bottom: 15px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      font-size: 14px;
      background: white;
      transition: 0.2s;
    }

    .google-btn:hover {
      background: #f7f7f7;
    }

    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 8px;
    }

    .extra {
      text-align: right;
      font-size: 13px;
      margin-top: 10px;
    }

    .extra a {
      color: #007bff;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <h2>Welcome Back üëã</h2>
      <div class="google-btn" id="googleBtn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Sign in with Google
      </div>
      <input type="email" id="loginEmail" placeholder="Email">
      <div class="error" id="loginEmailError"></div>
      <input type="password" id="loginPassword" placeholder="Password">
      <div class="error" id="loginPasswordError"></div>
      <button id="loginBtn">Login</button>
      <div class="extra">
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
      </div>
      <div class="success" id="loginSuccess"></div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form">
      <h2>Create Account ‚ú®</h2>
      <div class="google-btn" id="googleBtn2">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Sign up with Google
      </div>
      <input type="email" id="signupEmail" placeholder="Email">
      <div class="error" id="signupEmailError"></div>
      <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
      <div class="error" id="signupPasswordError"></div>
      <button id="signupBtn">Sign Up</button>
      <div class="success" id="signupSuccess"></div>
    </form>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      sendPasswordResetEmail,
      signInWithPopup, 
      GoogleAuthProvider 
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // üîë Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyCkUwGXRszm55LB667N8l0R2zmnzk6pGoc",
  authDomain: "dailypixel-4dbbd.firebaseapp.com",
  projectId: "dailypixel-4dbbd",
  storageBucket: "dailypixel-4dbbd.firebasestorage.app",
  messagingSenderId: "619257123793",
  appId: "1:619257123793:web:2cb9ba5068d8ecfda606f0",
  measurementId: "G-MY0XC1QW5G"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Switch Tabs
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      // Clear errors
      document.getElementById("loginEmailError").textContent = "";
      document.getElementById("loginPasswordError").textContent = "";
      document.getElementById("loginSuccess").textContent = "";

      if (!email) {
        document.getElementById("loginEmailError").textContent = "Please enter your email";
        return;
      }
      if (!password) {
        document.getElementById("loginPasswordError").textContent = "Please enter your password";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("loginSuccess").textContent = "‚úÖ Logged in successfully!";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        document.getElementById("loginPasswordError").textContent = error.message;
      }
    });

    // SIGNUP
    document.getElementById("signupBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      // Clear errors
      document.getElementById("signupEmailError").textContent = "";
      document.getElementById("signupPasswordError").textContent = "";
      document.getElementById("signupSuccess").textContent = "";

      if (!email) {
        document.getElementById("signupEmailError").textContent = "Please enter an email";
        return;
      }
      if (!password || password.length < 6) {
        document.getElementById("signupPasswordError").textContent = "Password must be at least 6 characters";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        document.getElementById("signupSuccess").textContent = "üéâ Account created successfully!";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        document.getElementById("signupPasswordError").textContent = error.message;
      }
    });

    // FORGOT PASSWORD
    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();

      if (!email) {
        document.getElementById("loginEmailError").textContent = "Enter your email first";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        document.getElementById("loginSuccess").textContent = "üì© Reset email sent!";
      } catch (error) {
        document.getElementById("loginEmailError").textContent = error.message;
      }
    });

    // GOOGLE LOGIN (works for both forms)
    document.getElementById("googleBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        await signInWithPopup(auth, provider);
        alert("‚úÖ Google login successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });

    document.getElementById("googleBtn2").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        await signInWithPopup(auth, provider);
        alert("‚úÖ Google signup successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
